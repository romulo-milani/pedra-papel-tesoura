<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@100&family=Press+Start+2P&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pedra, Papel ou Tesoura?</h1>
        <h2>Melhor de Cinco</h2>
    </header>
    <main>
        <div class="jogo-container">
            <h3>Rodada 1</h3>
            <h3 class="h3-resultado-rodada">Foi um empate!</h3>
            <div class="escolhas-container">
                <div class="jogador-container">
                    <h4 class="h4-voce">Você: 1</h4>
                    <div class="escolha-jogador-antes">
                        <p class="p-jogador">Você</p>
                        <img class="img-resultado-antes" src="imagens/pedra.png">
                    </div>
                </div>
                <div class="computador-container">
                    <h4 class="h4-computador">Computador: 1</h4>
                    <div class="escolha-computador-antes">
                        <p class="p-computador">Computador</p>
                        <img class="img-resultado-antes" src="imagens/tesoura.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="selecao-jogador-container">
            <p class="p-sua-escolha">Faça sua escolha</p>
            <div class="buttons-container">
                <button class="button">
                    <img class="btn-img" src="imagens/pedra.png" alt="pedra">
                    <p class="btn-p">Pedra</p>
                </button>
                <button class="button">
                    <img class="btn-img" src="imagens/papel.png" alt="papel">
                    <p class="btn-p">Papel</p>
                </button>
                <button class="button">
                    <img class="btn-img" src="imagens/tesoura.png" alt="tesoura">
                    <p class="btn-p">Tesoura</p>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright© Rômulo Milani </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
